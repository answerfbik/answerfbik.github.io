<!doctype html>
<html>
    <script>
        //让DOM加载完在加载本脚本
        window.onload = function() {

            //设置随机函数
            function getRndInteger(min, max) {
                return Math.floor(Math.random() * ((max + 1) - min)) + min;
            }

            //使用函数生成范围内随机数字
            var num = getRndInteger(1, 4);

            //拼接后缀名
            var path = num + ".mp3";

            //生成链接
            var url = "./dj/" + path;

            alert("Welcome to FBIK.'s HAPPYSTATION")

            window.location.replace(url); 
        }
    </script>
</html>
